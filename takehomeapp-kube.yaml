---
apiVersion: v1
kind: Service
metadata:
  name: takehome
  labels:
    app: takehomw
spec:
  type: NodePort
  selector:
    app: takehome
  ports:
    - protocol: TCP
      port: 8080
      name: http

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: takehome
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: takehome
    spec:
      containers:
        - name: takehome
          image: qyodeveloper/takehomeapp:1.0
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1